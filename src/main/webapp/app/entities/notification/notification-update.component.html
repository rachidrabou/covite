<div class="row justify-content-center">
    <div   class="col-md-12 " >
        <div class="card jh-card">
            <div class="card-deck">

                <div class="col-12" style="padding:'30px 30px'">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-notification-heading" jhiTranslate="coviteApp.notification.home.createOrEditLabel">Create or edit a Notification</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.notification.titre" for="field_titre">Titre</label>
                    <input type="text" class="form-control" name="titre" id="field_titre"
                           formControlName="titre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.notification.prix" for="field_prix">Prix</label>
                    <input type="number" class="form-control" name="prix" id="field_prix"
                           formControlName="prix"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.notification.prixValider" for="field_prixValider">Prix Valider</label>
                    <input type="checkbox" class="form-control" name="prixValider" id="field_prixValider"
                           formControlName="prixValider"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.notification.client" for="field_client">Client</label>
                    <select class="form-control" id="field_client" name="client" formControlName="client">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('client')!.value?.id ? editForm.get('client')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.notification.commandeLivraison" for="field_commandeLivraison">Commande Livraison</label>
                    <select class="form-control" id="field_commandeLivraison" name="commandeLivraison" formControlName="commandeLivraison">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commandeLivraisonOption.id === editForm.get('commandeLivraison')!.value?.id ? editForm.get('commandeLivraison')!.value : commandeLivraisonOption" *ngFor="let commandeLivraisonOption of commandelivraisons; trackBy: trackById">{{ commandeLivraisonOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.notification.commandeLivraisonAnimal" for="field_commandeLivraisonAnimal">Commande Livraison Animal</label>
                    <select class="form-control" id="field_commandeLivraisonAnimal" name="commandeLivraisonAnimal" formControlName="commandeLivraisonAnimal">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commandeLivraisonAnimalOption.id === editForm.get('commandeLivraisonAnimal')!.value?.id ? editForm.get('commandeLivraisonAnimal')!.value : commandeLivraisonAnimalOption" *ngFor="let commandeLivraisonAnimalOption of commandelivraisonanimals; trackBy: trackById">{{ commandeLivraisonAnimalOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.notification.commandeTransport" for="field_commandeTransport">Commande Transport</label>
                    <select class="form-control" id="field_commandeTransport" name="commandeTransport" formControlName="commandeTransport">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commandeTransportOption.id === editForm.get('commandeTransport')!.value?.id ? editForm.get('commandeTransport')!.value : commandeTransportOption" *ngFor="let commandeTransportOption of commandetransports; trackBy: trackById">{{ commandeTransportOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.notification.livreur" for="field_livreur">Livreur</label>
                    <select class="form-control" id="field_livreur" name="livreur" formControlName="livreur">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('livreur')!.value?.id ? editForm.get('livreur')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
        </div>
    </div>
</div>
