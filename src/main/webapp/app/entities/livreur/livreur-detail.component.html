<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="livreur">
            <h2><span jhiTranslate="coviteApp.livreur.detail.title">Livreur</span> {{ livreur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coviteApp.livreur.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ livreur.telephone }}</span>
                </dd>
                <dt><span jhiTranslate="coviteApp.livreur.solde">Solde</span></dt>
                <dd>
                    <span>{{ livreur.solde }}</span>
                </dd>
                <dt><span jhiTranslate="coviteApp.livreur.user">User</span></dt>
                <dd>
                    {{ livreur.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/livreur', livreur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
