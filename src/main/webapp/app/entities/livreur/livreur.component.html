<div class="row justify-content-center">
    <div   class="col-md-12 " >
        <div class="card jh-card">
            <div class="card-deck">

                <div class="col-12" style="padding:'30px 30px'">

    <h2 id="page-heading">
        <span jhiTranslate="coviteApp.livreur.home.title">Livreurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-livreur" [routerLink]="['/livreur/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coviteApp.livreur.home.createLabel">
            Create a new Livreur
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="livreurs?.length === 0">
        <span jhiTranslate="coviteApp.livreur.home.notFound">No livreurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="livreurs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="telephone"><span jhiTranslate="coviteApp.livreur.telephone">Telephone</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="solde"><span jhiTranslate="coviteApp.livreur.solde">Solde</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cin"><span jhiTranslate="coviteApp.livreur.cin">Cin</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="user.login"><span jhiTranslate="coviteApp.livreur.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="vehicule.id"><span jhiTranslate="coviteApp.livreur.vehicule">Vehicule</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let livreur of livreurs ;trackBy: trackId">
                    <td><a [routerLink]="['/livreur', livreur.id, 'view']">{{ livreur.id }}</a></td>
                    <td>{{ livreur.telephone }}</td>
                    <td>{{ livreur.solde }}</td>
                    <td>{{ livreur.cin }}</td>
                    <td>
                        {{ livreur.user?.login }}
                    </td>
                    <td>
                        <div *ngIf="livreur.vehicule">
                            <a [routerLink]="['/vehicule', livreur.vehicule?.id, 'view']" >{{ livreur.vehicule?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/livreur', livreur.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/livreur', livreur.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(livreur)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



        </div>

    </div>
</div>

</div>
