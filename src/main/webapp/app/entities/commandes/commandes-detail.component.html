<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commandes">
            <h2><span jhiTranslate="coviteApp.commandes.detail.title">Commandes</span> {{ commandes.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coviteApp.commandes.date">Date</span></dt>
                <dd>
                    <span>{{ commandes.date }}</span>
                </dd>
                <dt><span jhiTranslate="coviteApp.commandes.prix">Prix</span></dt>
                <dd>
                    <span>{{ commandes.prix }}</span>
                </dd>
                <dt><span jhiTranslate="coviteApp.commandes.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'coviteApp.Categorie.' + commandes.type }}">{{ commandes.type }}</span>
                </dd>
                <dt><span jhiTranslate="coviteApp.commandes.typeservice">Typeservice</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'coviteApp.Service.' + commandes.typeservice }}">{{ commandes.typeservice }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commandes', commandes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
